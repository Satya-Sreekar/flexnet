<html>
<head>
  <title>Login</title>

</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form action="{{url_for('login')}}" method="post">
      <div class="user-box">
        <input type="text" name="username" required>
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" required>
        <label>Password</label>
      </div>
      <center>
          <button type="submit">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Login
            </button>
        </center>
    </form>
  </div>
</body>
</html>
